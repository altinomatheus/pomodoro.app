<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Incluir fonts e icon-->
    <title>Pomodoro</title>
</head>
<body>
    <main class="container-main">
        <div class="container-title">
            <h1 class="title">Bem vindo, dê o play na produtividade!</h1>
        </div>
        <div class="timers">
            <span class="pomodoro">
                <h3 class="title-pomodoro">Pomodoro timer</h3>
                <div class="timer-pomodoro">
                    <!--Aqui que o timer vai ficar-->
                    <button class="start-pomodoro">Start</button>
                    <button class="pause-pomodoro">Pause</button>
                    <button class="restart-pomodoro">Reiniciar</button>
                </div>
            </span>
            <span class="short-break">
                <h3 class="title-break">Intervalo</h3>
                <div class="timer-break">
                    <button class="start-break">Start</button>
                    <button class="pause-break">Pause</button>
                    <button class="restart-break">Reiniciar</button>
                </div>
            </span>
        </div>
    </main>
    <footer class="footer">
        <div class="social-media">
            <button class="linkedin">
                <a href="" class="linkedin-link">
                    <i class="linkedin-icon"></i>
                </a>
            </button>
            <button class="instagram">
                <a href="" class="instagram-link">
                    <i class="instagram-icon"></i>
                </a>
            </button>
            <button class="github">
                <a href="" class="github-link">
                    <i class="github-icon"></i>
                </a>
            </button>
        </div>
        <div class="copyright">
            <p class="copyright">©Matheus Altino - todos os direitos reservados</p>
        </div>
    </footer>
    
</body>
</html>
